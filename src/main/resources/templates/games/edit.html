<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body class="d-flex flex-column h-100">
    <header th:replace="fragments/header"></header>
    <section class="container">
        <h1 th:text="${title}"></h1>
        <h3>Edit a game</h3>
        <form th:action="@{/games/new}" th:object="${game}" method="post">
            <div class="form-group">
                <input type="hidden" th:field="*{id}">
                <label class="col-md2" for="title">Title</label>
                <input th:field="*{title}" type="text" class="col-md6 form-control form-control-sm" id="title"
                       placeholder="Enter title">
            </div>
            <legend class="col-form-label col-sm-2 pt-0">Platform</legend>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1 inlineCheckbox1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1 inlineCheckbox1">
                        Wii
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2 inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="gridRadios2 inlineCheckbox2">
                        Xbox
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md2" for="yearr">Year</label>
                <input th:field="*{yearr}" type="text" class="col-md6 form-control form-control-sm" id="yearr"
                       placeholder="Enter year">
            </div>
            <div class="form-group">
                <label class="col-md2" for="cost">Price</label>
                <input th:field="*{cost}" type="text" class="col-md6 form-control form-control-sm" id="cost"
                       placeholder="Enter price">
            </div>
            <div class="form-group">
                <label class="col-md2" for="etiqueta">Label</label>
                <input th:field="*{etiqueta}" type="text" class="col-md6 form-control form-control-sm" id="etiqueta"
                       placeholder="Enter etiqueta">
            </div>
            <div class="form-group">
                <label class="col-md2" for="discount">Discount</label>
                <input th:field="*{discount}" type="text" class="col-md6 form-control form-control-sm" id="discount"
                       placeholder="Enter discount">
            </div>
            <div class="form-group">
                <label class="col-md2" for="offer">Offer</label>
                <input th:field="*{offer}" type="text" class="col-md6 form-control form-control-sm" id="offer"
                       placeholder="Enter offer">
            </div>
            <div class="form-group">
                <label class="col-md2" for="category">Category</label>
                <input th:field="*{category}" type="text" class="col-md6 form-control form-control-sm" id="category"
                       placeholder="Enter category">
            </div>
            <div class="form-group">
                <label class="col-md2" for="publisher">Publisher</label>
                <input th:field="*{publisher}" type="text" class="col-md6 form-control form-control-sm" id="publisher"
                       placeholder="Enter publisher">
            </div>
            <div class="form-group">
                <label class="col-md2" for="PEGI">PEGI</label>
                <input th:field="*{PEGI}" type="text" class="col-md6 form-control form-control-sm" id="PEGI"
                       placeholder="Enter PEGI">
            </div>
            <div class="form-group">
                <label class="col-md2" for="PEGIcontent">PEGI CONTENT</label>
                <input th:field="*{PEGIcontent}" type="text" class="col-md6 form-control form-control-sm" id="PEGIcontent"
                       placeholder="Enter PEGI CONTENT">
            </div>
            <div class="card-footer ">
                <input type="submit" class="btn btn-primary btn-sm" value="Save"/>
            </div>
        </form>
    </section>
    <footer th:replace="fragments/footer"></footer>
</body>
