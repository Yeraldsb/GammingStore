<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <!--<header th:replace="fragments/header"></header>-->
    <section class="container">
        <div class="container mt-5 mb-5" th:each="game: ${games}">
            <div class="d-flex justify-content-center row">
                <div class="col-md-10">
                    <div class="row p-2 bg-white border rounded">
                        <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image" src="https://i.imgur.com/QpjAiHq.jpg"></div>
                        <div class="col-md-6 mt-1">
                            <h5 th:text="${game.title}">Mark</h5>
                            <h6>Platform:</h6>
                            <p th:text="${game.platform}" class="card__text">Mark<br><br></p>
                            <h6>Year:</h6>
                            <p th:text="${game.yearr}" class="card__text">Mark<br><br></p>
                            <h6>Category:</h6>
                            <p th:text="${game.category}" class="card__text">Mark<br><br></p>
                            <h6>Publisher:</h6>
                            <p th:text="${game.publisher}" class="card__text">Mark<br><br></p>
                            <h6>PEGI</h6>
                            <p th:text="${game.PEGI}" class="card__text">Mark<br><br></p>
                            <h6>PEGIcontent</h6>
                            <p th:text="${game.PEGIcontent}" class="card__text">Mark<br><br></p>

                            <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                                <div class="d-flex flex-row align-items-center">
                                    <p th:text="${game.offer}" class="card__text">Mark<br><br></p><span th:text="${game.cost}" class="strike-text">Mark</span>
                                </div>
                                <h6>Label:</h6>
                                <p th:text="${game.etiqueta}" class="card__text">Mark<br><br></p>
                                <h6>Discount:</h6>
                                <p th:text="${game.discount}" class="card__text">Mark<br><br></p>
                            </div>



                            <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                            <div class="d-flex flex-row align-items-center">
                                <h4 th:text="${game.offer}" class="mr-1">Mark</h4><span th:text="${game.cost}" class="strike-text">Mark</span>
                            </div>
                            <div class="d-flex flex-column mt-4">
                                <a class="btn btn-success btn-sm" th:href="'/games/edit/'+${game.id}">Edit</a>
                                <a class="btn btn-danger btn-sm" th:href="'/games/delete/'+${game.id}">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
