<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!--<header th:replace="fragments/header"></header>-->
    <main>
        <section>
            <h1 class="section__title" th:text="${title}"></h1>
            <div class="game__list">
                <div class="game__item" th:each="game: ${games}">
                    <div class="game__img">
                        <img src="/img/gta.png" alt="GTA V_game cover">
                    </div>
                    <div class="game__info">
                        <div class="game__title" th:text="${game.title}">Mark</div>
                        <div class="game__subtitle">Platform: <span class="game__text" th:text="${game.platform}">Mark</span></div>
                        <div class="game__subtitle">Year: <span class="game__text" th:text="${game.yearr}">Mark</span></div>
                        <div class="game__subtitle">Category: <span class="game__text" th:text="${game.category}">Mark</span></div>
                        <div class="game__subtitle">Publisher: <span class="game__text" th:text="${game.publisher}">Mark</span></div>
                        <div class="game__subtitle">PEGI Content: <span class="game__text" th:text="${game.PEGIcontent}">Mark</span></div>
                        <div class="game__subtitle">PEGI: <span class="game__text" th:text="${game.PEGI}">Mark</span></div>
                    </div>
                    <div class="game__details">
                        <div class="game__prices">
                            <div class="game__prices--discount" th:text="${game.discount}">Mark</div>
                            <div class="game__prices--discountLabel" th:text="${game.etiqueta}">Mark</div>
                            <div class="game__prices--original" th:text="${game.cost}">Mark</div>
                            <div class="game__prices--final" th:text="${game.offer}">Mark</div>
                        </div>
                        <div class="game__edit">
                            <a class="btn__outline--orange" th:href="'/games/edit/'+${game.id}">Edit game</a>
                            <a class="btn__outline--orange" th:href="'/games/delete/'+${game.id}">Delete game</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
